<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">

    <!-- Contact Us Section -->
    <section class="py-16 bg-gray-200 flex items-center justify-center">
        <div class="bg-white w-full max-w-lg p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Contact us</h2>
            <form action="#">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-600 text-sm font-medium">Message</label>
                    <textarea id="message" name="message" placeholder="Message..." class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 h-32"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-md font-medium hover:bg-purple-700 transition-colors duration-300">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-200 py-12">
        <div class="flex justify-center space-x-6 mb-6">
            <!-- Social Media Icons -->
            <a href="#" class="p-3 rounded-full bg-purple-600 text-white hover:bg-purple-700 transition-colors duration-300">

            </a>
            <a href="#" class="p-3 rounded-full bg-purple-600 text-white hover:bg-purple-700 transition-colors duration-300">

        </div>

        <div class="text-center">
            <!-- Footer Links -->
